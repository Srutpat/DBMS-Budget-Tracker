<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Welcome, <span id="username"></span></h2>
    <canvas id="expenseChart"></canvas>
    <button onclick="exportReport()">Download Report ðŸ“„</button>

    <script>
        document.getElementById("username").innerText = "Amit Sharma"; // Fetch dynamically
        const ctx = document.getElementById("expenseChart").getContext("2d");
        new Chart(ctx, {
            type: "pie",
            data: {
                labels: ["Groceries", "Rent", "Transport", "Shopping"],
                datasets: [{
                    data: [5000, 12000, 3000, 4000],
                    backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0"]
                }]
            }
        });

        function exportReport() {
            window.location.href = "reports/export.php";
        }
    </script>
</body>
</html>
